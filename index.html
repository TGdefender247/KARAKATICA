<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>IVANICH SHOP</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

html,body{
  width:100%;
  height:100%;
  font-family:'Share Tech Mono', monospace;
  font-size:13px;
  user-select:none;
}

/* ===== ФОН (ВСЕГДА ЦЕЛИКОМ) ===== */
body{
  background-color:#050006;
  background-image:url("skull-bg.png");
  background-position:center center;
  background-repeat:no-repeat;
  background-size:contain; /* КЛЮЧЕВОЕ */
  color:#f0e6ff;
}

/* затемнение для читаемости */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background:rgba(5,0,6,0.65);
  z-index:-1;
}

/* ===== КОНТЕНТ ===== */
#content{
  max-width:720px;
  margin:auto;
  padding:40px 16px;
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  gap:24px;
  text-align:center;
}

h1{
  font-size:1.8rem;
  color:#e0d0ff;
  text-shadow:0 0 6px #a26cff,0 0 20px #6000c0;
}

.futuristic-text{
  font-size:.95rem;
  line-height:1.4;
  white-space:pre-line;
}

.telegram-warning{
  color:#ff3b3b;
  font-weight:bold;
}

/* ===== КНОПКИ ===== */
#container{
  display:flex;
  flex-wrap:wrap;
  justify-content:center;
  gap:14px;
}

button{
  background:rgba(0,0,0,0.55);
  border:1.5px solid #a26cff;
  color:#a26cff;
  padding:10px 24px;
  border-radius:6px;
  cursor:pointer;
  transition:.3s;
  min-width:120px;
  backdrop-filter:blur(2px);
}

button:hover{
  background:#a26cff;
  color:#000;
  box-shadow:0 0 12px #a26cff;
}
</style>
</head>

<body>

<div id="content">
  <h1>IVANICH SHOP</h1>

  <p class="futuristic-text">
НАШ КЛИЕНТ — НЕ БОГ, НО ОЧЕНЬ БЛИЗКО  
СЕРВИС НА ГРАНИ ФАНТАСТИКИ  
ЭТО НЕ МАГАЗИН — ЭТО ДОСТУП
  </p>

  <p class="telegram-warning">МУР · КРИСТАЛЛ · ГАШ · АМФ · ШИШКИ</p>

  <div id="container"></div>
</div>

<script>
// ================= TELEGRAM LINKS =================
const tgLinks = {
  "ОПЕРАТОР": "tg://open?url=https://t.me/m/WaE8Y4yVZmI8",
  "ЧАТ":     "tg://join?invite=q5G7ZOOG1vI0NmQ0",
  "ВИП ЧАТ": "tg://join?invite=lPlh3th-aWxjYzk0",
  "НОВОСТИ": "tg://join?invite=PPvXyMe87FxlM2I0",
  "ОТЗЫВЫ":  "tg://join?invite=IDPdbyYUbN0wYTk0",
  "АУКЦИОН": "tg://join?invite=P2N70uFsT99mMzYx"
};

// ================= TG OPEN ENGINE =================
function openTelegram(target){
  const iframe=document.createElement("iframe");
  iframe.style.display="none";
  iframe.src=target;
  document.body.appendChild(iframe);

  setTimeout(()=>{
    try{iframe.remove()}catch(e){}
    const html=`
<!DOCTYPE html><html><body style="margin:0;background:#000;color:#b289ff;
display:flex;align-items:center;justify-content:center;height:100vh;
font-family:monospace;flex-direction:column">
<p>Открываем Telegram…</p>
<button onclick="location.href='${target}'"
style="padding:12px 24px;border:2px solid #b289ff;
background:transparent;color:#b289ff;font-size:16px">
Открыть
</button>
<script>
setTimeout(()=>location.href='${target}',800);
<\/script>
</body></html>`;
    const blob=new Blob([html],{type:"text/html"});
    window.open(URL.createObjectURL(blob),"_blank","noopener");
  },400);
}

// ================= BUTTONS =================
const container=document.getElementById("container");
Object.entries(tgLinks).forEach(([title,url])=>{
  const btn=document.createElement("button");
  btn.textContent=title;
  btn.onclick=()=>openTelegram(url);
  container.appendChild(btn);
});

// ================= BASIC PROTECTION =================
document.addEventListener("keydown",e=>{
  if(
    e.key==="F12" ||
    (e.ctrlKey&&e.shiftKey&&e.key.toLowerCase()==="i") ||
    (e.ctrlKey&&e.key.toLowerCase()==="u")
  ){e.preventDefault()}
});
document.oncontextmenu=e=>e.preventDefault();
</script>

</body>
</html>
